<!--Templates for Vue-->
<template id="mission">
	<div>
		<img class="mission"
		v-for="mission in missions" 
		v-bind:key="mission.name" 
		v-bind:class="mission.name"
		v-bind:src="'../media/planet_' +  mission.type + '.png'"
		@mouseover="isMobile ? null : selectedMission = mission; seen = true" @mouseleave="seen = false"
        v-on:click="window.open(mission.planetlink,'_self')"
        >
		<!--v-click-outside="hide"-->
		<div v-if="seen" class="description" v-bind:class="'desc_' + selectedMission.position">
			
			<div class="rewards mb-3" v-if="selectedMission.planet">
				<p class="h4">Planet Info</p>
				<span v-for="item in selectedMission.planet">&nbsp;&nbsp;{{item}}&nbsp;&nbsp;&nbsp;</span>
			</div>
            <div class="rewards mb-3" v-if="selectedMission.notes">
				<span v-for="item in selectedMission.notes">&nbsp;&nbsp;{{item}}&nbsp;&nbsp;&nbsp;</span>
			</div>

			<div class="rewards mb-3" v-if="selectedMission.rewards">
				<p class="h4">Points Needed</p>
				<ul>
					<li class="text-justify" v-for="item in selectedMission.rewards">{{item}}</li>
				</ul>
			</div>
		</div>
	</div>
</template>
